name: Build and notify

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Do some mock build
        run: echo "Building... Done."

      - name: Set the posted message
        id: jobStatusPretty
        run: |
          if [[ ${{ job.status }} == "success" ]]; then
            jobStatusPretty="✅ Success"
          else
            jobStatusPretty="❌ Fail"
          fi
          echo "jobStatusPretty=$jobStatusPretty" >> "$GITHUB_ENV"

      - name: Notify Slack
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
         payload: |
           {
             "text": "It seems that this text will be ignored.",
             "blocks": [
               {
                 "type": "section",
                 "text": {
                           "type": "mrkdwn",
                           "text": "QA test suite build result: ${{ env.jobStatusPretty }}\n$Repo: {{github.repository}}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK